# Terminal multiplexer
# https://github.com/tmux/tmux
# Config file for tmux(1).

# +------------------+
# | GENERAL SETTINGS |
# +------------------+

# Enable true color (24-bit) and italics.
# This matches the TERM env var set in Alacritty.
set -g default-terminal "tmux-256color"

# Enable additional modern terminal features:
# * -> Apply to all terminal types
# RGB -> True color support
# hyperlinks -> Allow clickable links
# usstyle -> Underline styles (curly, double, etc.)
set -sa terminal-features '*:RGB:hyperlinks:usstyle'

# Start window and pane numbering at 1 (0 is too far on the keyboard).
set -g base-index 1
setw -g pane-base-index 1

# Automatic Renaming:
# Enable automatic rename (based on active command), but...
# 'allow-rename off' prevents programs (like shells) from manually changing the window name using escape sequences
set -g automatic-rename on
set -g allow-rename off 

# Massive scrollback buffer (lines of history).
set -g history-limit 100000

# Status Bar Timing
set -g status-interval 1     # Update status bar every 1 second (for clock/cpu)
set -g escape-time 10        # Reduce latency for Escape key (important for Vim)
set -g repeat-time 1000     # Set the time window for repeatable commands (like resize) to 1 second
set -g display-time 1500     # Display tmux messages for 1.5 seconds.

# Enable focus events.
# This allows tmux to pass "focus gained/lost" events to apps like Neovim,
# which is critical for autoread and clipboard syncing.
set -g focus-events on

set -g renumber-windows on     # Re-index windows when one is closed (1, 2, 4 -> 1, 2, 3)
set -g pane-border-lines heavy # Use heavy lines for pane borders
set -g monitor-activity on     # Highlight windows with activity
set -g activity-action none    # ...but don't send a bell or message
set -g set-clipboard on        # Enable system clipboard integration (OSC 52)
set -g mouse on                # Enable mouse support (selection, resizing, scrolling)
setw -g alternate-screen on    # Restore screen when exiting apps (like Vim/Less)
set -g detach-on-destroy off   # Switch to the next session instead of exiting tmux when a session is killed

# +-------------+
# | KEYBINDINGS |
# +-------------+

# Set vi mode keybindings for copy-mode (scrolling/searching).
set -g mode-keys vi

# Disable default prefix key (Ctrl-b).
unbind C-b

# Set tmux prefix to Ctrl-Space
set -g prefix C-Space
bind C-Space send-prefix

# Reload configuration with <Prefix>-r
bind r source-file "$DOTFILES/tmux/tmux.conf" \; display 'Sourced tmux.conf!'

# Clears history
bind -n C-b clear-history \; send-keys " clear" C-m

# +---------------+
# | PANE BINDINGS |
# +---------------+

# Path to custom pane selection script.
select="$DOTFILES/tmux/scripts/select"

# Smart Pane Switching:
# Uses a custom script ($select) to handle navigation.
# If the current pane is Vim, pass the keystroke to Vim.
# If not, handle it in Tmux.
#
# 'bind -T root' binds keys *without* the prefix.
# 'bind -T copy-mode-vi' binds keys inside copy-mode.
bind -T copy-mode-vi C-h run "tmux select-pane -L || true"
bind -T root         C-h run "$select -L || true"

bind -T copy-mode-vi C-j run "tmux select-pane -D || true"
bind -T root         C-j run "$select -D || true"

bind -T copy-mode-vi C-k run "tmux select-pane -U || true"
bind -T root         C-k run "$select -U || true"

bind -T copy-mode-vi C-l run "tmux select-pane -R || true"
bind -T root         C-l run "$select -R || true"

# Layout presets
bind = select-layout even-vertical
bind | select-layout even-horizontal

# Kill pane without confirmation prompt (skip "kill-pane 1? (y/n)")
bind x kill-pane

# Toggle pane synchronization (type in all panes at once)
bind S run '
    tmux set-option -w synchronize-panes;
    tmux show-options -w synchronize-panes
      | fgrep -q off && tmux display "Pane synchronization disabled"
      || tmux display "Pane synchronization enabled"
  '

# +-----------------+
# | WINDOW BINDINGS |
# +-----------------+

# Switch windows with Alt-, and Alt-. (Prefix-less!)
bind -T root -r M-, previous-window
bind -T root -r M-. next-window

# Split windows using - and \
# '-c "#{pane_current_path}"' ensures new splits open in the *same directory*.
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# Toggle a floating terminal window (scratchpad)
bind g display-popup -d '#{pane_current_path}' -w80% -h80% -E "zsh"

# +---------+
# | PLUGINS |
# +---------+

# Configure Catppuccin Theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none" # Transparent status bar bg
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Load Catppuccin plugin manually (git submodule)
run-shell "$DOTFILES/tmux/plugins/catppucin/catppuccin.tmux"

# +------------+
# | STATUS BAR |
# +------------+

# Define a custom separator variable for re-use
set -g @custom_separator "#[fg=#{@thm_overlay_0},none]|"

# --- Status Left ---
set -g status-left-length 160
set -g status-left ""

# Session Name
# #{?client_prefix,...} -> Show RED icon if prefix is active, GREEN otherwise.
set -ga status-left '#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}'
set -ga status-left "#{E:#{@custom_separator}}"

# Active Application/Command
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#{E:#{@custom_separator}}"

# --- Status Right ---
set -g status-right-length 160
set -g status-right ""

# window zoom flag
set -ga status-right "#{?window_zoomed_flag,#[fg=#{@thm_yellow}] 󰁌 zoom #{E:#{@custom_separator}},}"

# Marked Pane Indicator
# pane marked flag
set -ga status-right "#{?pane_marked,#[fg=#{@thm_yellow}]  marked #{E:#{@custom_separator}},}"

# Hardware Stats (CPU + RAM) - Only show if width > 115
set -ga status-right "#[fg=#{@thm_teal},bg=default]  #{cpu_percentage} "
set -ga status-right "#{E:#{@custom_separator}}"
set -ga status-right "#[fg=#{@thm_sky},bg=default]  #{ram_percentage} "

# --- Layout ---
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Pane Borders
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Window Status (Tabs)
set -gF window-status-separator "#[fg=#{@thm_overlay_0}]"
set -g automatic-rename-format "window"

# Inactive Windows
set -g window-status-format " #{?#{==:#{window_name},window},#I,#W} "
set -g window-status-style "fg=#{@thm_rosewater},bg=default"
set -g window-status-last-style "fg=#{@thm_peach}"
set -g window-status-activity-style "fg=#{@thm_red},bold"
set -g window-status-bell-style "fg=#{@thm_red},bold"

# Active Window
set -g window-status-current-format " #{?#{==:#{window_name},window},#I,#W} "
set -g window-status-current-style "fg=#{@thm_peach},bold,reverse"

# --- Extra Plugins ---
# yank: Clipboard integration
# cpu: cpu stats for status bar
set -g @yank_selection_mouse clipboard
run-shell "$DOTFILES/tmux/plugins/yank/yank.tmux" # Prefix - y; Prefix - Y
run-shell "$DOTFILES/tmux/plugins/cpu/cpu.tmux"